definitions:
 ApiAck:
     type: object
     required:
         - ack
     properties:
         ack:
             type: string
 SceneId:
     type: object
     required:
         - sceneId
     properties:
         sceneId:
             type: string
 SceneName:
     type: object
     required:
         - sceneName
     properties:
         sceneName:
             type: string
 ThemeId:
     type: object
     required:
         - theme
     properties:
         theme:
             type: string
 PlayScenesAndThemes:
     type: object
     properties:
         scenes:
             type: array
             items:
                 type: string
         themes:
             type: array
             items:
                 type: string
 Play:
     type: object
     required:
         - play
         - roomId
     properties:
         roomId:
             type: string
         play:
             type: object
             $ref: '#/definitions/PlayScenesAndThemes'
 SceneAudioRescale:
     type: object
     required:
         - sceneId
         - rescaleFactor
     properties:
         sceneId:
             type: string
         rescaleFactor:
             type: number
         themeName:
             type: string
             required: false

 SceneVisualLayerChange:
     type: object
     required:
         - sceneId
         - rescaleFactor
     properties:
         sceneId:
             type: string
         visualLayer:
             type: number
 PlayScenes:
     type: object
     required:
         - media
         - roomId
     properties:
         roomId:
             type: string
         scenes:
             type: array
             items:
                 type: string
 PlayScene:
     type: object
     required:
         - roomId:
         - scene
     properties:
         roomId:
             type: string
             description: The playback room
         scene:
             type: string
 Password:
     type: object
     required:
         - password
     properties:
         password:
             type: string
 Username:
     type: object
     required:
         - username
     properties:
         username:
             type: string
 AuthCreds:
     type: object
     require:
         - username,
         - password
     properties:
         username:
             type: string
         password:
             type: string
 SessionResult:
     type: object
     properties:
         token:
             type: string
         roomId:
             type: string
         groupId:
             type: string
 PlaySceneTheme:
     type: object
     properties:
         roomId:
             type: string
         sceneTheme:
             type: object
             $ref: '#/definitions/SceneTheme'
 SceneTheme:
     type: object
     properties:
         scene:
             type: string
             description: String Scene Id
         theme:
             type: string
             description: String theme
 SceneThemes:
     type: array
     items:
         $ref: '#/definitions/SceneTheme'
 PlayTheme:
     type: object
     properties:
         roomId:
             type: string
         theme:
             type: string
 SetTagMatcher:
     type: string
     description: A valid tag matcher string, bool tag matching allowed
 MediaSceneForListSchema:
     type: object
     required:
         - _id
         - name
         - _groupID
     properties:
         _id:
             type: string
         name:
             type: string
         _groupID:
             type: integer
 SceneList:
     type: array
     items:
         $ref: '#/definitions/MediaSceneForListSchema'
 MediaCommand:
     type: object
     required:
         - media
         - roomId
     properties:
         roomId:
             type: string
         media:
             type: object
             $ref: '#/definitions/MediaAssetSchema'
 Data:
     type: object
 ErrorMessage:
     type: object
     properties:
         message:
             type: string
 ApplyNamedSceneConfig:
     type: object
     properties:
         namedSceneConfig:
             type: string
             description: Apply a named pre-authored scene config for a scene in the playback system.
             required: true
         sceneId:
             type: string
             description: The scene id to apply the named configuration to
             required: true

 SceneConfigOverrides:
  type: object
  required: false
  properties:
      timings:
          type: object
          description: Update or override scene properties
          properties:
              displayDuration:
                  type: number
              displayInterval:
                  type: number
              transitionDuration:
                  type: number
              sceneDuration:
                  type: number
      constraints:
          type: object
          properties:
              maximumOnScreen:
                  type: object
                  properties:
                      image:
                          type: number
                      video:
                          type: number
                      text:
                          type: number
                      audio:
                          type: number
      semantics:
          type: object
          properties:
              themes:
                  type: array
                  items:
                      $ref: "#/definitions/ThemeSchema"
 SceneConfig:
  type: object
  description: A loose format of further available scene changes
  required: false
  properties:
      visualLayerPriority:
          type: object
          properties:
              visualLayer:
                  type: number
      audioMixScale:
          type: object
          properties:
              groups:
                  type: array
                  description: Allow a config to author detailed audio mix by using theme like tag statements
                  items:
                      type: object
                      properties:
                          tagMatch:
                              type: string
                              required: false
                              description: theme like tag statement
                          theme:
                              type: string
                              required: false
                              description: the theme to use to apply the audio delta to
                          volume:
                              type: number
                              description: scale the audio by the factor provided, must be between 0 and 1
      tagFilter:
          type: object
      themeFilter:
          type: object
      transitionOptions:
          type: object

 ApplySceneConfig:
     type: object
     properties:
         sceneId:
             type: string
             description: the scene id to apply the new config for
             required: true
         name:
             type: string
             required: false
         overrides:
             type: object
             required: false
             $ref: '#/definitions/SceneConfigOverrides'
         config:
            type: object
            required: false
            $ref: '#/definitions/SceneConfig'
